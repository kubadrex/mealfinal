<section data-ng-controller="OrdersController" data-ng-init="findOne()" data-ng-show="((authentication.user) && (authentication.user.roles.indexOf('admin') > -1))">
    <div class="page-header">
        <h1>Edit Order</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Order status</label>
                    <div class="controls">
                        <select class="form-control"
                                ng-model="order.orderStatus"
                                ng-options="status for status in orderStatuses track by status"
                                required>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
