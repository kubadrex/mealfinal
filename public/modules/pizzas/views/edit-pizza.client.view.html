<section data-ng-controller="PizzasController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit {{pizza.pizzaName}} Pizza</h1>
    </div>
        <div class="panel panel-default">
            <div class="panel-body edit-pizza">
                <div class="col-md-12">
                    <form class="form-horizontal" data-ng-submit="update()" novalidate>
                        <fieldset>
                          <div class="row">
                              <div class="col-sm-6">
                                <img src="modules/pizzas/img/{{pizza.thumbnail}}" class="img-responsive">
                              </div>
                              <div class="col-sm-6 edit-element">
                                <div class="form-group">
                                    <label class="control-label" for="name">Pizzas name</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="pizza.pizzaName" id="name" class="form-control" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="name">Ingredients</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="pizza.ingredients" id="ingredients" class="form-control" placeholder="Ingredients" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="name">Small pizza price</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="pizza.smallPrice" id="smallPrice" class="form-control" placeholder="Small pizza price" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="name">Medium pizza price</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="pizza.mediumPrice" id="mediumPrice" class="form-control" placeholder="Medium pizza price" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="name">Big pizza price</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="pizza.bigPrice" id="bigPrice" class="form-control" placeholder="Big pizza price" required>
                                    </div>
                                </div>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-sm-push-6">
                                <div class="form-group">
                                    <button type="submit" value="Update" class="btn btn-lg btn-success pull-right button-edit-pizza">Save & Exit</button>
                                    <button type="submit" value="Delete" class="btn btn-lg btn-danger pull-right button-edit-pizza" data-ng-click="remove();">Delete</button>

                                </div>
                				<div data-ng-show="error" class="text-danger">
                					<strong data-ng-bind="error"></strong>
                				</div>
                            </div>
                        </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
</section>
