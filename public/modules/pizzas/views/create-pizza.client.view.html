<section data-ng-controller="PizzasController">
    <div class="page-header">
        <h1>New Pizza</h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-12">
                <form class="form-horizontal" data-ng-submit="create()" novalidate>
                    <fieldset>
                          <div class="row">
                              <div class="col-sm-6">
                                <img src="modules/pizzas/img/pizza.jpg" class="img-responsive">
                              </div>
                              <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="pizzaName">Pizza</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="pizzaName" id="pizzaName" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="ingredients">Ingredients</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="ingredients" id="ingredients" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="smallPrice">Small Price</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="smallPrice" id="smallPrice" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="mediumPrice">Medium Price</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="mediumPrice" id="mediumPrice" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="bigPrice">Big Price</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="bigPrice" id="bigPrice" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="thumbnail">Thumbnail name</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="thumbnail" id="thumbnail" class="form-control">
                                    </div>
                                </div>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-6 col-sm-push-6">
                              <div class="form-group text-center">
                                <button type="submit" class="btn btn-block btn-lg btn-success">
                                  Save & Close
                                </button>
                            </div>
                            </div>
                          </div>
        				<div data-ng-show="error" class="text-danger">
        					<strong data-ng-bind="error"></strong>
        				</div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
