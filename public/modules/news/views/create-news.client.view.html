<section data-ng-controller="NewsController">
    <div class="page-header">
        <h1>New News</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-sm-6">
                      <img src="modules/news/img/news.png" class="img-responsive">
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="title">Title</label>
                            <div class="controls">
                                <input type="text" data-ng-model="name" id="title" class="form-control" placeholder="Title" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="title">Subtitle (30 character max)</label>
                            <div class="controls">
                                <input type="text" data-ng-model="subtitle" id="subtitle" class="form-control" placeholder="Subtitle" maxlength="30" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="excerpt">Excerpt</label>
                            <div class="controls">
                                <textarea rows="8" data-ng-model="excerpt" id="excerpt" class="form-control" placeholder="Excerpt" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="postContent">Post content</label>
                            <div class="controls">
                                <textarea rows="15" data-ng-model="postContent" id="postContent" class="form-control" placeholder="Post content" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="image">Image</label>
                            <div class="controls">
                                <input type="text" data-ng-model="image" id="image" class="form-control" placeholder="Image" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-success pull-right">Save & Exit</button>
                        </div>
                    </div>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
