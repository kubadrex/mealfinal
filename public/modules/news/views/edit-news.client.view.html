<section data-ng-controller="NewsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit "{{news.name}}"</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                    <div class="row">
                        <div class="col-sm-6">
                            <img src="modules/news/img/{{news.image}}" class="img-responsive">
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="name">Title</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="news.name" id="name" class="form-control" placeholder="Title" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="name">Subtitle (30 character max)</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="news.subtitle" id="subtitle" class="form-control" maxlength="30" placeholder="Subtitle" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="name">Excerpt</label>
                                <div class="controls">
                                    <textarea rows="8" data-ng-model="news.excerpt" id="excerpt" class="form-control" placeholder="Excerpt" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="name">Post content</label>
                                <div class="controls">
                                    <textarea rows="15" data-ng-model="news.postContent" id="postContent" class="form-control" placeholder="Post content" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="name">Post image</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="news.image" id="postImage" class="form-control" placeholder="Post image" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-push-6">
                            <div class="form-group">
                                <button type="submit" value="Update" class="btn btn-lg btn-success pull-right button-edit-side">Save & Exit</button>
                                <button type="submit" value="Delete" class="btn btn-lg btn-danger pull-right button-edit-side" data-ng-click="remove();">Delete</button>
                            </div>
                        </div>
                    </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
