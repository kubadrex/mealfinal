<section data-ng-controller="NewsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Latest news</h1>
    </div>
    <div class="row">
        <div class="col-md-4 article-margin" data-ng-repeat="news in news">
            <div class="blog-article">
                <div class="article-header text-center">
                    <img src="modules/news/img/news.png" style="width:200px;height:200px" class="img-circle">
                    <h3>{{news.name}}</h3>
                    <h5>{{news.created | date:'d MMMM y'}}, {{news.user.displayName}}</h5>
                    <hr>
                </div>
                <div class="article-body">
                    {{news.excerpt}}
                </div>
                <div class="article-button">
                    <a data-ng-href="#!/news/{{news._id}}">
                        <button class="btn btn-secondary pull-right">Read More</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!news.$resolved || news.length">
    	No News yet, why don't you <a href="/#!/news/create">create one</a>?
    </div>
</section>
