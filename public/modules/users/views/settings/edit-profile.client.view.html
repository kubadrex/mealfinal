<section class="row" data-ng-controller="SettingsController">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default edit-profile">
			  <div class="panel-body">
				  <i class="glyphicon glyphicon-user"></i>
				  <h3 class="text-center">Edit your profile</h3>
				  <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
					  <fieldset>
						  <div class="form-group">
							  <label for="firstName">First Name</label>
							  <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
						  </div>
						  <div class="form-group">
							  <label for="lastName">Last Name</label>
							  <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
						  </div>
						  <div class="form-group">
							  <label for="email">Email</label>
							  <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
						  </div>
						  <div class="form-group">
							  <label for="username">Username</label>
							  <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
						  </div>
						  <div class="form-group">
							  <label for="city">City/Town</label>
							  <input type="text" id="city" name="city" class="form-control" data-ng-model="user.city" placeholder="City">
						  </div>
						  <div class="form-group">
							  <label for="city">Postcode</label>
							  <input type="text" id="postcode" name="postcode" class="form-control" data-ng-model="user.postcode" placeholder="Postcode">
						  </div>
						  <div class="form-group">
							  <label for="city">Adress</label>
							  <input type="text" id="adress" name="adress" class="form-control" data-ng-model="user.adress" placeholder="Adress">
						  </div>
						  <div class="form-group">
							  <label for="city">Phone</label>
							  <input type="text" id="phone" name="phone" class="form-control" data-ng-model="user.phone" placeholder="Phone number">
						  </div>
						  <div class="text-center form-group">
							  <button type="submit" class="btn btn-large btn-block btn-success">Save Profile</button>
						  </div>
						  <div data-ng-show="success" class="text-center text-success">
							  <strong>Profile Saved Successfully</strong>
						  </div>
						  <div data-ng-show="error" class="text-center text-danger">
							  <strong data-ng-bind="error"></strong>
						  </div>
					  </fieldset>
				  </form>
			  </div>
		</div>

	</div>
</section>
