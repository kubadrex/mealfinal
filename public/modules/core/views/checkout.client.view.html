
<section data-ng-controller="CheckoutCtrl">
<div class="panel panel-default" style="margin-top: 20px">
    <div class="panel-heading">
        <h3 class="panel-title">Cart & Checkout</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <ngcart-cart template-url="modules/cart/views/cart.html"></ngcart-cart>
        </div>
        <div ng-hide="emptyBasket">
            <div class="row">
                <div class="col-md-12 delivery">
                    <h2>Choose a delivery method:</h2>
                    <div class="col-md-6 text-right">
                        <input type="radio" name="deliveryType" ng-model="deliveryType" value="1"/> Collection
                    </div>
                    <div class="col-md-6 text-left">
                        <input type="radio" name="deliveryType" ng-model="deliveryType" value="0" /> Delivery
                    </div>


                    <div class="col-md-12 shipping-adress" ng-if="deliveryType === '0'">
                        <form>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" ng-model="user.adress" id="address" value="{{user.adress}}">
                            </div>
                            <div class="form-group">
                                <label for="postcode">Postcode:</label>
                                <input type="text" class="form-control" ng-model="user.postcode" id="postcode" value="{{user.postcode}}">
                            </div>
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" class="form-control" ng-model="user.city" id="city" value="{{user.city}}">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" class="form-control" ng-model="user.phone" id="phone" value="{{user.phone}}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 payment">
                    <h2>Choose a payment method:</h2>
                    <div class="col-md-6 text-right">
                        <input type="radio" name="paymentType" ng-model="paymentType" value="1" /> Paypal/Credit Card
                    </div>
                    <div class="col-md-6 text-left">
                        <input type="radio" name="paymentType" ng-model="paymentType" value="0"/> Payment on collection
                    </div>
                    <div class="col-md-12" ng-if="paymentType === '0'">
                        <form data-ng-submit="update()">
                            <button type="submit" class="btn btn-lg btn-primary pull-right btn-margin">Pay on collection</button>
                        </form>
                    </div>
                    <div class="col-md-12" ng-if="paymentType === '1'">
                    <p class="help-block">{{ errors }}</p><br>
                      <form>
                        <braintree-dropin options="paymentOptions">Loading...</braintree-dropin>
                        <!-- <input type="submit" value="Purchase" /> -->
                        <button type="submit" class="btn btn-lg btn-primary pull-right btn-margin">Purchase</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
