<section data-ng-controller="SidesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit {{side.name}} Side</h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-12">
                <form class="form-horizontal" data-ng-submit="update()" novalidate>
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="modules/sides/img/{{side.thumbnail}}" class="img-responsive">
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="name">Name</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="side.name" id="name" class="form-control" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="ingredients">Ingredients</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="side.ingredients" id="ingredients" class="form-control" placeholder="Ingredients" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="price">Price</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="side.price" id="price" class="form-control" placeholder="Price" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="Thumbnail">Thumbnail</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="side.thumbnail" id="thumbnail" class="form-control" placeholder="Thumbnail" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="name">Gluten</label>
                                    <div class="controls">
                                        <input type="checkbox" data-ng-model="side.gluten" id="gluten" class="form-control checkbox-left" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="name">Lactose</label>
                                    <div class="controls">
                                        <input type="checkbox" data-ng-model="side.lactose" id="lactose" class="form-control checkbox-left" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-sm-push-6">
                                <div class="form-group">
                                    <button type="submit" value="Update" class="btn btn-lg btn-success pull-right button-edit-side">Save & Exit</button>
                                    <button type="submit" value="Delete" class="btn btn-lg btn-danger pull-right button-edit-side" data-ng-click="remove();">Delete</button>
                                </div>
                                <div data-ng-show="error" class="text-danger">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
