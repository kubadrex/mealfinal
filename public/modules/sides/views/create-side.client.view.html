<section data-ng-controller="SidesController">
    <div class="page-header">
        <h1>New Side</h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-12">
                <form class="form-horizontal" data-ng-submit="create()" novalidate>
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-6">
                              <img src="modules/sides/img/sides.jpg" class="img-responsive">
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="name">Name</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="ingredients">Ingredients</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="ingredients" id="ingredients" class="form-control" placeholder="Ingredients">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="price">Price</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Price">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="thumbnail">Thumbnail</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="thumbnail" id="thumbnail" class="form-control" placeholder="Thumbnail">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="gluten">Gluten</label>
                                    <div class="controls">
                                        <input type="checkbox" data-ng-model="gluten" id="gluten" class="form-control checkbox-left">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="lactose">Lactose</label>
                                    <div class="controls">
                                        <input type="checkbox" data-ng-model="lactose" id="lactose" class="form-control checkbox-left">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-sm-push-6">
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-block btn-lg btn-success">Save & Exit</button>
                                </div>
                            </div>
                        </div>
        				<div data-ng-show="error" class="text-danger">
        					<strong data-ng-bind="error"></strong>
        				</div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
